<!DOCTYPE html>
<html>
<head>
    <title>Agentic RAG Chatbot with MCP</title>
</head>
<body>
    <h1>Agentic RAG Chatbot with MCP</h1>

    {% if status %}
        <p style="color: green;">âœ“ {{ status }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        <label>Upload your documents:</label><br>
        <input type="file" name="documents" multiple><br><br>

        <label>Ask a question:</label><br>
        <input type="text" name="query" style="width: 400px;"><br><br>

        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>

        <h3>Source Context:</h3>
        {% for chunk in context %}
            <div style="border:1px solid #ccc; padding:10px; margin-bottom:5px;">
                {{ chunk }}
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
